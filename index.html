var bdsdURLs = bdsdPatterns.map(fileName => "Sounds/Rhythm/Kit_1/BDSD_90bpm/" + fileName)
var hhURLs = hhPatterns.map(fileName => "Sounds/Rhythm/Kit_1/Hihat_90bpm/" + fileName)

var bdsdPlayers = createPlayers(bdsdURLs)
var hhPlayers = createPlayers(hhURLs)

function createPlayers(URLs) { 
  var players = new Tone.Players(URLs).toMaster()
  for(var playerName in URLs) {
    var player = players.get(playerName)
    player.loop = true
    player.mute = true
    player.sync().start()
  }
  return players
}

Tone.Buffer.on('load', function(){
	console.log("all buffers loaded")
})

  // first we need to create a stage
var stage = new Konva.Stage({
  container: 'container',   // id of container <div>
  width: 500,
  height: 500
});

// then create layer
var layer = new Konva.Layer();
var bdsdCircles = drawCircles(0, 0, bdsdPlayers, bdsdURLs);
var hhCircles = drawCircles(250, 0, hhPlayers, hhURLs);


function drawCircles(originX, originY, players, loopUrls) { 
  var circleGroup = new Konva.Group()

  var spacing = 6
  var radius = 22
  var x = originX + spacing / 2 + radius
  var y = originY + spacing / 2 + radius

  var index = 0
  var test = []
  for (i = 0; i < 3; i++) {
    y = originY + spacing / 2 + radius;
    for (j = 0; j < 8; j++ ) {
      var circle = new Konva.Circle({
        x: x,
        y: y,
        radius: radius,
        fill: 'red',
        id: index
      });  
      layer.add(circle);

      var text = new Konva.Text({
        x: x - radius,
        y: y - radius,
        text: index + 1,
        fontSize: 12,
        fill: 'white',
        width: radius * 2,
        height: radius *2,
        align: 'center',
        verticalAlign: 'middle'
      });
      circleGroup.add(circle)
      circleGroup.add(text);

      // var clickFunction = loopFunction(index)
      // text.on('click', function(e) { 
      //   clickFunction(circleGroup, players, loopUrls);
      // });
    
    // var test = loopFunction.bind(this, index)
    // text.on('click', function() {
    //     test()
    //   })

    test.push(i)
    text.on('click', loopFunction(index, circleGroup, players, loopUrls));

      y += spacing + radius * 2
      index++;
    }
    x += spacing + radius * 2;
  }

  return circleGroup
}

function loopFunction(i, buttonGroup, players, loopUrls) {
  return function() {
    console.log("index:\t", i);
    console.log("buttonGroup:\t", buttonGroup);
    console.log("players:\t", players);
    console.log("loopUrls:\t", loopUrls);
    triggerLoop(i, buttonGroup, players, loopUrls)
  };
}

function triggerLoop(index, buttonGroup, players, loopUrls) {
  console.log("triggerLoop " + index);
  selectButton(index, buttonGroup);
  toggleLoop(index, players, loopUrls);
}

function selectButton(index, buttonGroup) {
  console.log("selectLoop " + index);

  var nodes = buttonGroup.find('Circle')
  nodes.forEach(node => {
    node.fill(node.id() == index ? 'green' : 'red');
    // console.log(node.id(), node.fill())
    layer.draw()
  })

  toggleLoop(index)
  
}

var toggle = false

function toggleLoop(index, players, loopUrls) {
  console.log("toggleLoop", index, players, loopUrls)
  Tone.context.resume()

  if (toggle) {
    players.stopAll()
    toggle = false
    return;  
  }

  for(var playerName in loopUrls) {
    var player = players.get(playerName)
    // console.log(playerName, index, playerName == index, player.mute)
    player.mute = playerName != index
  }

  if (Tone.Transport.state != "started") {
   Tone.Transport.start()
  }

  // toggle = true
}


layer.add(bdsdCircles);
layer.add(hhCircles);
stage.add(layer);
